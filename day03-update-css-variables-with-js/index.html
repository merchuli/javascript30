<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day03 - Update CSS Variables with JS</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
  <h2>Update CSS Variables with <span class="highlight">JS</span></h2>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-size-unit="px">
  
    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-size-unit="px">

    <label for="base">Base:</label>
    <input type="color" name="base" value="#ffc600">
  </div>
  <img src="https://i.picsum.photos/id/737/800/500.jpg?hmac=LP6vVXhDj8iiTbWqcAeEwLBZxDbX7l3FFWSqYgQ4Lgs" alt="img_800x500">
</body>
</html>
